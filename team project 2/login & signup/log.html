<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
<div class="container" id="container" class="wrapper">
                                <!-- sign up -->
    <div class="form-container sign-up-container" id>
        <p id="error-message"></p>
        <form action="#">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="https://www.facebook.com" class="social" >
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://accounts.google.com" class="social" >
                    <i class="fab fa-google"></i>
                </a>
                <a href="https://in.linkedin.com" class="social" >
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com" class="social" >
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <span>use your email to register</span>
            <label for="firstname-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>  
            </label>
            <input type="text" placeholder="Name" id="firstname-input"  required>
            <label for="email-input">
               <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"/></svg>
            </label>
            <input type="email" placeholder="Email" id="email-input" required>
            <label for="password-input">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
            </label>
            <input type="password" placeholder="password" id="password-input" required>
            <!-- <input type="number" placeholder="OTP" required maxlength="4" minlength="4"> -->
            <button type="submit">Sign Up</button>
        </form>
    </div>
                <!--sign in   -->
            <div class="form-container sign-in-container" id="container2">
                <form action="#">
                    <h1>Sign-In</h1>
                    <div class="social-container">
                        <a href="https://www.facebook.com" class="social" >
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://accounts.google.com" class="social" >
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="https://in.linkedin.com" class="social" >
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://github.com" class="social" >
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" id="checkmail" required>
                    <input type="password" placeholder="Password" id="checkpassword" required>
                    <a href="#">Forget Password</a>
                    <button type="submit">Sign In</button>
                </form>
            </div>
                                        <!--Toggle Effect  -->
                                        <!-- <img src="" alt=""> -->
            <div class="overlay-container">
                <!-- style="background: url(../resources/images/dbz/db10.png);" -->
                <div class="overlay" >
                    <!-- <img src="..//resources/images/dbz/db12.png" alt=""> -->
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back</h1>
                        <p>To keep connected with us please login with personal account</p>
                        <button class="ghost" id="signIn"> Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello Friend </h1>
                        <p>Enter your personal detail and start journey with us</p>
                        <button class="ghost" id="signUp" > Sign Up</button>
                    </div>
                </div>
            </div>
</div>


    <script src="log.js"></script>
</body>
</html>
